# This is a basic workflow to help you get started with Actions

name: release-it

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    runs-on: ubuntu-latest

    if: "${{ !startsWith(github.event.head_commit.message, 'chore(release): ') }}"

    permissions:
      contents: read
      id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Configuring Git and NPM
        run: |
          git config --global user.name "Nils Bergmann"
          git config --global user.email "nilsbergmann@noim.io"

      - name: Release
        uses: juancarlosjr97/release-it-containerized@0.6.20
        with:
          github_token: ${{ secrets.RELEASE_TOKEN }}
          plugins_list: "@release-it/conventional-changelog,@j-ulrich/release-it-regex-bumper"

      - name: Publish package
        run: npx jsr publish
